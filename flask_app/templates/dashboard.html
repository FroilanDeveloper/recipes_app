<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="/flask_app/static/css/dashboard.css">
    <title>Dashboard</title>
    <style></style>
    </head>
    <body>
        <div class="d-flex-col text-center mt-4">
            <h1 class="fs-1">Welcome {{session['first_name']}}</h1>
            <div>
                <a href="/display/recipe">Create</a>
                <a href="/logout">Logout</a>
            </div>
            <h3>The recipes are:</h3>
            <table class="table table-dark table-hover ">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Under 30 Minutes?</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for recipe in recipes: %}
                    <tr>
                        <td>{{recipe.name}}</td>
                        <td>{{recipe.under_thirty}}</td>
                        <td>
                            <a href="/recipe/{{recipe.id}}">view instructions</a>
                        {% if recipe.user_id == session['user_id']: %}
                            <a href="/recipe/edit/{{recipe.id}}">edit</a>
                            <a href="/recipe/delete/{{recipe.id}}">delete</a>
                        {% endif %}
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
