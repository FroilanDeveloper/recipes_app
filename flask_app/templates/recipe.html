<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>New Recipe</title>
    </head>
    <body>

        <form action="/recipe/new" method="POST">
            <div>
                <label for="names">Name:</label>
                <input type="text" id="names" name="names">
            </div>
            <div>
                <label for="image">Image:</label>
                <input type="file" id="image" name="image">
            </div>
            <div>
                <label for="descriptions">Description:</label>
                <textarea name="descriptions" id="descriptions" placeholder="Describe the recipe"></textarea>
            </div>
            <div>
                <label for="instructions">Instructions:</label>
                <textarea name="instructions" id="instructions" placeholder="List instructions..."></textarea>
            </div>
            <div>
                <label for="created_at">Date made on:</label>
                <input type="date" id="created_at" name="created_at">
            </div>
            <div>
                <label for="under_thirty">Under 30 minutes?</label>
                <input type="radio"  name="under_thirty" value="Yes" checked/> Yes
                <input type="radio"  name="under_thirty" value="No"/> No
            </div>
            <div>
                <button type="submit">Create</button>
            </div>
        </form>
    </body>
</html>
